<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Iceberg&family=Unica+One&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="logo"><img src="img/logo_juststreamit.png" alt="JustStreamIt"></div>
    <nav class="menu">
      <ul>
        <li class="nav-link"><a href="index.html">Accueil</a></li>
        <li class="nav-link"><a href="#categories">Catégories</a></li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <section id="caroussel">
      <img class="coucou" src="img/sample_toystory.png" alt="Best Movie">
      <div class="caroussel-text">
        <div class="caroussel-text-inside">
          <div class="title-carousel">TOY STORY</div>
          <button class="play-button">PLAY</button>
        </div>
      </div>
    </section>
    <section id="highest-rated-films">
      <hr>
      <h2 class="category-title">Films les mieux notés</h2>
      <hr>
      <div class="section-content"></div>
    </section>
    <section id="categories">
      <section id="category">
        <div class="subcontainer">
          <hr>
          <h2 class="category-title">Top des films d'actions</h2>
          <hr>
          <div class="section-content"></div>
        </div>
      </section>
      <section id="category">
        <div class="subcontainer">
          <hr>
          <h2 class="category-title">Top des films d'animation</h2>
          <hr>
          <div class="section-content"></div>
        </div>
      </section>
      <section id="category">
        <div class="subcontainer">
          <hr>
          <h2 class="category-title">Top des films d'aventure</h2>
          <hr>
          <div class="section-content"></div>
        </div>
      </section>
    </section>
  </section>
  <script src="js/main.js"></script>

</html>
